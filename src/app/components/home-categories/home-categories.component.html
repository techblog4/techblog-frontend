<div class="bg-body">
  <br /><br />

  <div class="text-center head">{{ catId.blogCategory }}</div>
  <div class="container-fluid bg m-top">
    <div class="cards-list" *ngFor="let i of blogs">
      <div class="card">
        <div class="card_image">
          <img class="" [src]="i.image" alt="" height="100%" />
        </div>
        <div class="card_title">
          {{ i.title }} <br/>
          <p class="mt-1">Posted By : {{ i.authorname }} </p>
          <p class="mt-1">{{ i.date1 }}</p>
          <button class="button">
            <a
              routerLink="/singleviewpage"
              (click)="singleBlog(i)"
              style="margin-top: 2%; cursor: pointer"
              >Read More</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>

<br><br>
