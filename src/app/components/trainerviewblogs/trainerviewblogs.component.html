<div class="main-content">
  <div class="container">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">All Blogs</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Sl. No.</th>
                  <th scope="col">Blog Image</th>
                  <th scope="col">Blog Title</th>
                  <th scope="col">Date</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let blog of Blogs; let i = index">
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{ i + 1 }}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    <img
                      [src]="blog.image"
                      alt=""
                      width="100px"
                      height="80px"
                    />
                  </td>
                  <td>{{ blog.title }}</td>

                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">{{ blog.date1 }}</span>
                    </div>
                  </td>
                  <td class="text-right">
                    <div class="dropdown">
                      <button
                        class="btn btn-primary butn"
                        (click)="btnClick(blog._id)"
                      >
                        View
                      </button>
                      <button
                        class="btn btn-warning butn"
                        style="cursor: pointer"
                        (click)="editPost(blog)"
                      >
                        Edit</button
                      >&nbsp;
                      <button
                        class="btn btn-danger butn"
                        style="cursor: pointer"
                        (click)="deletePost(blog)"
                      >
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#"
                    >2 <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Copyright &copy; 2022 ICT Academy of Kerala All Rights Reserved.</p>
</footer>
